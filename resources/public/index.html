<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Rum Experiments!</title>
    <style>
     .noselect {
       -webkit-touch-callout: none;
       -webkit-user-select: none;
       -khtml-user-select: none;
       -moz-user-select: none;
       -ms-user-select: none;
       user-select: none;
     }
     .root {font-family: monospace;}
     .root button {font-family: monospace;}
     .root .title {font-weight: 700; padding-bottom: 10px}
     .root .items {margin:0px; padding:0px; margin-bottom: 10px;}
     .root .items .item {list-style: none; margin:0px;}
     .root .items .item button {display:inline}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="js/main.js"></script>
  </body>
</html>
